<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlikLamteng | Portal Resmi Lampung Tengah</title>
    <link rel="icon" href="kl.webp" type="image/webp">
    <style>
        :root {
            --primary: #2563EB;
            --primary-light: #3B82F6;
            --primary-dark: #1E40AF;
            --light: #F8FAFC;
            --dark: #1E293B;
            --gray: #64748B;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 2rem;
        }

        /* Premium Card */
        .card {
            background: white;
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 
                0 10px 15px -3px rgba(0, 0, 0, 0.02),
                0 4px 6px -2px rgba(0, 0, 0, 0.01);
            border: 1px solid rgba(0, 0, 0, 0.03);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
        }

        /* Header Section */
        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2.5rem;
        }

        .logo-container {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border-radius: 50%;
            margin-bottom: 1.5rem;
            box-shadow: 
                0 10px 20px -5px rgba(37, 99, 235, 0.1),
                0 0 0 1px rgba(0, 0, 0, 0.02);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .logo {
            width: 55px;
            height: 55px;
            object-fit: contain;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: var(--gray);
            font-weight: 400;
            max-width: 80%;
            text-align: center;
        }

        /* Links */
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2.5rem;
        }

        .link {
            display: flex;
            align-items: center;
            padding: 1.1rem 1.75rem;
            background: var(--light);
            border-radius: 12px;
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.03);
            position: relative;
        }

        .link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px -5px rgba(37, 99, 235, 0.1);
            border-color: rgba(37, 99, 235, 0.1);
        }

        .link i {
            margin-right: 1rem;
            color: var(--primary);
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        /* Social Icons */
        .socials {
            display: flex;
            justify-content: center;
            gap: 1.25rem;
            margin-top: 1.5rem;
        }

        .social {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light);
            color: var(--gray);
            border-radius: 50%;
            transition: var(--transition);
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .social:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 2.5rem;
            font-size: 0.75rem;
            color: var(--gray);
            letter-spacing: 0.5px;
        }
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo-container">
                    <img src="kl.webp" alt="KlikLamteng" class="logo">
                </div>
                <h1 class="title">KlikLamteng</h1>
                <p class="subtitle">Portal Resmi Pemerintah Kabupaten Lampung Tengah</p>
            </div>

            <div class="links">
                <a href="#" class="link">
                    <i class="fas fa-newspaper"></i> Berita Terkini
                </a>
                <a href="#" class="link">
                    <i class="fas fa-bullhorn"></i> Pengumuman Resmi
                </a>
                <a href="#" class="link">
                    <i class="fas fa-chart-line"></i> Data & Statistik
                </a>
                <a href="#" class="link">
                    <i class="fas fa-calendar-check"></i> Agenda Kegiatan
                </a>
                <a href="#" class="link">
                    <i class="fas fa-envelope-open-text"></i> Layanan Publik
                </a>
            </div>

            <div class="socials">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social"><i class="fab fa-youtube"></i></a>
            </div>

            <div class="footer">
                Â© 2023 KlikLamteng. Informasi Resmi Pemerintah Daerah.
            </div>
        </div>
    </div>
</body>
</html>
